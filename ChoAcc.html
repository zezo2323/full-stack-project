<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Account Type</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #222;
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }
    
  </style>
</head>
<body>
  
  <h1><b>Please choose your account type:</b></h1>

  <div class="choices">
    <button type="button" onclick="window.location.href='user_register.html'
      " style="background-color: #006400; color: white; border: none; padding: 15px 5px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 8px;">Regular User</button>

<button type="button" onclick="window.location.href='Admin.html'
      " style="background-color: #006400; color: white; border: none; padding: 15px 5px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 8px;">Admin</button>
</div>

  <script>
    function goToRegister(type) {
      if(type === 'user') {
        window.location.href = "register_user.html";
      } else if(type === 'admin') {
        window.location.href = "register_admin.html";
      }
    }
  </script>

</body>
</html>
